# Spring Boot Configuration
server.port=8080
spring.application.name=Zamaz Context Engine MCP

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# HTTP encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Jackson JSON encoding
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Static resources
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.root=INFO
logging.level.com.zamaz=DEBUG

# Google Cloud / Vertex AI Configuration
adk.google.project-id=${GOOGLE_CLOUD_PROJECT:}
adk.google.location=us-central1
adk.ai.model.default=gemini-2.5-flash-lite

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-2.5-flash-lite

# Agent-specific model configurations
adk.ai.model.code=gemini-2.5-flash-lite
adk.ai.model.data=gemini-2.5-flash-lite
adk.ai.model.planner=gemini-2.5-flash-lite
adk.ai.model.quality=gemini-2.5-flash-lite
adk.ai.model.general=gemini-2.5-flash-lite